<!DOCTYPE html>
<html>

<head>
  <title>Flash Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="apple-touch-icon" href="images/appicon.png" />
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.mobile-1.2.0.min.js"></script>
  <script src="js/showdown.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div data-role="page" id="title-page" style="background: #457B9D;">
    <div data-role="content">
      <div id="logo-text" class="text-color"><span id="app-title">BSL</span></div>
      <div id="logo-subtext" class="text-color">Flash Cards</div>
      <div id="catch-phrase" class="text-color"><span id="app-catch-phrase">Test how well you know British Sign Language</span></div>
      <div>
          <a href="#alphabet-page" data-role="button" data-transition="flip" style="width: 300px;">Alphabet</a>
          <img class="myImg" src="images/alphabet/alphabet.jpg" alt="alphabet" style="width:100%;max-width:200px" onclick="document.getElementById('myModal').style.display='block'">
          <div id="myModal" class="modal">
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
            <img class="modal-content" id="img01" src="images/alphabet/alphabet.jpg">
            <div id="caption">Alphabet</div>
          </div>          
      </div>
      <div><a href="#greetings-page" data-role="button" data-transition="flip" style="width: 300px;">Greetings</a></div>
    </div>
  </div>

  <div data-role="page" id="alphabet-page" style="background: #FFF";" >
    <div data-role="header" style="background: #1D3557";">
      <a href="index.html" data-icon="refresh" style="background: #E63946;" onclick="refresh()">Home</a>
      <h1>Alphabet</h1>
    </div>
    <div data-role="content">
      <p id="question-alphabet-page"></p>
      <div id="answer-alphabet-page" style="display:none;"></div>
      <div id="visibleanswer-alphabet-page" style="display:none;"></div>
      <input type="text" id="sign-alphabet-page" name="sign" placeholder="Type here what the sign means" class="myform">
      <div id="submitbutton-alphabet-page" class="myform"><button onclick="validateForm()">Submit</button></div>
      <div id="nextbutton-alphabet-page" style="display: none;" class="myform"><button onclick="nextCard()">Next</button></div>
      <a id="skip-card-alphabet-page" class="myform" data-role="button" data-mini="true" onclick="nextCard()">Skip</a>
      <div id="score-alphabet-page" class="myform"><p></p></div>
    </div>
  </div>



  <div data-role="page" id="greetings-page" style="background: #FFF";">
    <div data-role="header" style="background: #1D3557";">
      <a href="index.html" data-icon="refresh" style="background: #E63946;" onclick="refresh()">Home</a>
      <h1>Greetings</h1>
    </div>
    <div data-role="content">
      <p id="question-greetings-page"></p>
      <div id="answer-greetings-page" style="display:none;"></div>
      <div id="visibleanswer-greetings-page" style="display:none;"></div>
      <input type="text" id="sign-greetings-page" name="sign" placeholder="Type here what the sign means" class="myform">
      <div id="submitbutton-greetings-page" class="myform"><button onclick="validateForm()">Submit</button></div>
      <div id="nextbutton-greetings-page" style="display: none;" class="myform"><button onclick="nextCard()">Next</button></div>
      <a id="skip-card-greetings-page" class="myform" data-role="button" data-mini="true" onclick="nextCard()">Skip</a>
      <div id="score-greetings-page" class="myform"><p></p></div>
    </div>
  </div>

</body>

</html>
