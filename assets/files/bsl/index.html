      <p id="question"></p>
      <div id="answer" style="display:none;"></div>
      <div id="visibleanswer" style="display:none;"></div>
      <form name="myform" action="js/app.js" onsubmit="return validateForm()" method="POST" class="myform" id="theform">
        <input type="text" id="sign" name="sign" placeholder="Type here what the sign means">
        <input type="submit" value="Submit">
      </form>

      <form name="nextform" action="js/app.js" onsubmit="return nextCard()" method="POST" class="myform" id="nextform" style="display: none;">
          <input type="submit" value="Next">
      </form>
      <a id="skip-card" class="myform" data-role="button" data-mini="true">Skip</a>
    </div>
  </div>
