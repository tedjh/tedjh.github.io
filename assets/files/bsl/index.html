<!DOCTYPE html>
<html>

<head>
  <title>Flash Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="apple-touch-icon" href="images/appicon.png" />
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.mobile-1.2.0.min.js"></script>
  <script src="js/showdown.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/app.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div data-role="page" id="title-page">
    <div data-role="content">
      <div class="text-color">
        <span id="logo-text">BSL</span>
        <span id="logo-subtext">Flash Cards</span><br>
        <span id="catch-phrase">Test how well you know British Sign Language</span>
      </div>
      <div class="grid-container">
          <div class="grid-item1">
            <div style="width: fit-content; margin: auto;">
              <a href="#alphabet-page" data-role="button" data-transition="flip" class="flashcardbtn">Alphabet</a>
              <div style="width: fit-content; margin: auto;">
                  <img class="myImg" src="images/alphabet/alphabet.jpg" alt="alphabet" style="width:100%;max-width:200px;margin:auto;" onclick="document.getElementById('myModal-alphabet').style.display='block'">
              </div>
              <div id="myModal-alphabet" class="modal">
                <span class="close" onclick="document.getElementById('myModal-alphabet').style.display='none'">&times;</span>
                <img class="modal-content" src="images/alphabet/alphabet.jpg">
                <div class="caption">Alphabet</div>
              </div>          
          </div>
          </div>
          <div class="grid-item2">
            <div style="width: fit-content; margin: auto;">
              <a href="#greetings-page" data-role="button" data-transition="flip" class="flashcardbtn">Greetings</a>
              <div style="width: fit-content; margin: auto;">
                  <img class="myImg" src="images/greetings/greetings.jpg" alt="Greetings" style="width:100%;max-width:200px" onclick="document.getElementById('myModal-greetings').style.display='block'">
              </div>
              <div id="myModal-greetings" class="modal">
                <span class="close" onclick="document.getElementById('myModal-greetings').style.display='none'">&times;</span>
                <img class="modal-content" src="images/greetings/greetings.jpg">
                <div class="caption">Greetings</div>
              </div>
        </div>    
      </div>
    </div>
  </div>
  </div>

  <div data-role="page" id="alphabet-page" class="flashcardpage">
    <div data-role="header" class="flashcardpage_header">
      <a href="index.html" data-icon="refresh" class="refreshbtn" onclick="refresh()">Home</a>
      <h1>Alphabet</h1>
    </div>
    <div data-role="content">
      <p id="question-alphabet-page"></p>
      <div id="answer-alphabet-page" style="display:none;"></div>
      <div id="visibleanswer-alphabet-page" style="display:none;"></div>
      <input type="text" id="sign-alphabet-page" name="sign" placeholder="Type here what the sign means" class="myform">
      <div id="submitbutton-alphabet-page" class="myform"><button onclick="validateForm()">Submit</button></div>
      <div id="nextbutton-alphabet-page" style="display: none;" class="myform"><button onclick="nextCard()">Next</button></div>
      <a id="skip-card-alphabet-page" class="myform" data-role="button" data-mini="true" onclick="nextCard()">Skip</a>
      <div id="score-alphabet-page" class="myform"><p></p></div>
    </div>
  </div>



  <div data-role="page" id="greetings-page" class="flashcardpage">
    <div data-role="header" class="flashcardpage_header">
      <a href="index.html" data-icon="refresh" class="refreshbtn" onclick="refresh()">Home</a>
      <h1>Greetings</h1>
    </div>
    <div data-role="content">
      <p id="question-greetings-page"></p>
      <div id="answer-greetings-page" style="display:none;"></div>
      <div id="visibleanswer-greetings-page" style="display:none;"></div>
      <input type="text" id="sign-greetings-page" name="sign" placeholder="Type here what the sign means" class="myform">
      <div id="submitbutton-greetings-page" class="myform"><button onclick="validateForm()">Submit</button></div>
      <div id="nextbutton-greetings-page" style="display: none;" class="myform"><button onclick="nextCard()">Next</button></div>
      <a id="skip-card-greetings-page" class="myform" data-role="button" data-mini="true" onclick="nextCard()">Skip</a>
      <div id="score-greetings-page" class="myform"><p></p></div>
    </div>
  </div>

</body>

</html>
